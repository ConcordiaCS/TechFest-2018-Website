<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <script src="script.js"></script>
        <link rel=stylesheet href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>
    <body>
        <div id="header">
        <h1>BMI Calculator</h1>
        </div>

        <div id="input">
            <p>Enter your name here:<br>
            <input id="name" type="text" name="name" required><br>
            <br>
            Enter your weight here:<br>
            <input id="weight" type="number" name="weight" step="0.01" required min="0" max="1500"> pounds<br>
            <br>
            Enter your height here:<br>
            <input id="feet" type="number" name="feet" required min="1" max="7"> feet<br>
            <input id="inches" type="number" name="inches" step="0.01" required min="0" max="11"> inches<br>
            <br>
            <button type="button" onclick="calculate()">Calculate</button></p>
        </div>

        <div id="clhslogo">
          <img src="clhslogo.png" title="CLHS Logo">
        </div>

        <div id="clhsbuilding">
          <a href="about.html">
            <img src="clhsbuilding.jpeg" title="CLHS Building">
          </a>
        </div>

        <div id="output">
            <p id="result"></p>
        </div>

        <div id="footer">
            <img src="joshua_w_bw.png" title="Joshua Walz" onmouseover="this.src='joshua_w.jpg'" onmouseout="this.src='joshua_w_bw.png'">
            <img src="olivia_s_bw.png" title="Olivia Schuller" onmouseover="this.src='olivia_s.jpg'" onmouseout="this.src='olivia_s_bw.png'">
            <img src="alex_r_bw.png" title="Alex Reichard" onmouseover="this.src='alex_r.jpg'" onmouseout="this.src='alex_r_bw.png'">
            <img src="grace_s_bw.png" title="Grace Shollenberger" onmouseover="this.src='grace_s.jpg'" onmouseout="this.src='grace_s_bw.png'">
            <p><a id="link" href="about.html" target="_blank">About</a></p>  <p id="footer_text">Created by <a id="link" href="http://www.clhscadets.com/" target="_blank">Concordia Lutheran High School</a></p>


        </div>
    </body>

</html>
