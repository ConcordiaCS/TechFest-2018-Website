<!DOCTYPE html>
<html>
    <head>
        <title>BMR Calculator</title>
        <script src="script.js"></script>
        <link rel=stylesheet href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>

    <body>

        <h1>BMI and Daily Calorie Intake Calculator</h1>
        
        <div id="input">
            <p>Enter your name here:<br>
            <input id="name" type="text" name="name" required><br>
            Select your gender:<br>
            <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select><br>
            Enter your weight here:<br>
            <input id="weight" type="number" name="weight" required min="0" max="2000"> pounds<br>
            Enter your height here:<br>
            <input id="height" type="number" name="height" required min="12" max="108"> inches<br>
            Enter your age here:<br>
            <input id="age" type="number" name="age" required min="0" max="150"><br>
            Select your estimated activity level:<br>
            <select id="activity" name="activity" required>
            <option value="sedentary">Sedentary</option>
            <option value="lActive">Lightly Active</option>
            <option value="mActive">Moderately Active</option>
            <option value="vActive">Very Active</option>
            <option value="eActive">Extremely Active</option>
            </select><br><br>
            <button type="button" onclick="calculate()">Calculate</button></p>
        </div>

        <div id="output">
            <p id="result"></p>
        </div>

        <div id="footer">
            <img src="caleb_w_bw.jpg" title="Caleb Walz" onmouseover="this.src='caleb_w.jpg'" onmouseout="this.src='caleb_w_bw.jpg'">
            <img src="tina_n_bw.jpg" title="Tina Nguyen" onmouseover="this.src='tina_n.jpg'" onmouseout="this.src='tina_n_bw.jpg'">
            <img src="joshua_w_bw.jpg" title="Joshua Walz" onmouseover="this.src='joshua_w.jpg'" onmouseout="this.src='joshua_w_bw.jpg'">
            <img src="grace_s_bw.jpg" title="Grace Shollenberger" onmouseover="this.src='grace_s.jpg'" onmouseout="this.src='grace_s_bw.jpg'">
            <p id="footer_text">Created by <a id="link" href="http://www.clhscadets.com/" target="_blank">Concordia Lutheran High School</a></p>
        </div>
    </body>

</html>
